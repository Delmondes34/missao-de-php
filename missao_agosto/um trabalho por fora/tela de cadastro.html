<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>

<body class="corpo2" >
    <link rel="stylesheet" href="estilo/estilo de tudo.css">
   <h1 class="escrita2">Cadastrar Integrante</h1>
    <div class="box2">
        <div class="conteudo2">
            <form action="o site/o_site.html">
                <div>
                <p>Posto Graduação</p>
                <label for="PG"></label>
                <select name="PG" required="required" class="form-select form-select-sm" aria-label="Small select example">
                    <option value="1">SD EV</option>
                    <option value="2">SD EP</option>
                    <option value="3">CB</option>
                    <option value="4">SGT</option>
                    <option value="5">SUB</option>
                    <option value="6">TEN</option>
                    <option value="7">CAP</option>
                    <option value="8">MAj</option>
                    <option value="9">TEN CEL</option>
                    <option value="10">CEL</option>
                </select>
                </div>
                <div class="mb-3"> 
                    <div class="input-group">
                        <span class="input-group-text">Digite seu nome completo e depois o nome de guerra</span>
                        <input type="text" aria-label="First name" class="form-control">
                        <input type="text" aria-label="Last name" class="form-control">
                      </div>
                <div>
                <p>Digite seu aniversario</p>
                <label for="aniversario"></label>
                <input type="date" class="aniversario" name="aniversario" required="required" min="1980" max="2024">
                </div>
                <div>
                <a href="tela de cadastro.html"><button  type="button" class="btn btn-primary btn-sm"> Cadastrar </button></a>
            </div>
            </form>
            <div>
                <form action="entrar.html">
                 <a href="entrar.html"><button  type="button" class="btn btn-secondary btn-sm"> Voltar </button></a>
                 </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
